{% extends 'base.html' %}
{% block page_title %}
    Add Common Fixture
{% endblock %}

{% block content %}
    <div class="panel panel-default panel-small">
        <div class="panel-heading">Create a common fixture</div>
            <form id="form_table" method="post">

                {% csrf_token %}
                <label>Date:
                     <input name="date" id="datepicker" type="text" class="form-control"><span class="input-group-addon"><i class="ion-calendar"></i></span>
                </label>
                <label>Season:
                    <select name="season_id">
                        {% for season in seasons %}
                             <option value="{{ season.id }}">{{ season.season }}</option>
                        {% endfor %}
                    </select>
                </label>
                <label>Competition:
                    <select name="competition_id">
                        {% for competition in competitions %}
                             <option value="{{ competition.id }}">{{ competition.name }}</option>
                        {% endfor %}
                    </select>
                </label>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
<script type="text/javascript">
    $( "#datepicker" )
                .datepicker({autoclose: true, format: "dd/mm/yyyy", todayHighlight: true})
</script>
{% endblock %}
