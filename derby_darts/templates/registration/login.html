{% extends 'base.html' %}
{% block page_title %}
    Login
{% endblock %}

{% block content %}
    <style>
        .form-signin {
            max-width: 330px;
            margin: 0 auto;
            padding: 15px;
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {
          margin-bottom: 10px;
        }
        .form-signin .checkbox {
          font-weight: normal;
        }
        .form-signin .form-control {
          position: relative;
          height: auto;
          -webkit-box-sizing: border-box;
             -moz-box-sizing: border-box;
                  box-sizing: border-box;
          padding: 10px;
          font-size: 16px;
        }
        .form-signin .form-control:focus {
          z-index: 2;
        }
        .form-signin input[type="text"] {
          margin-bottom: -1px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }
        #login input {width: 100%;}
    </style>
    <div class="container panel panel-default panel-small has_max_width" id="login">
        <form class="form-signin" name="LoginForm" action="{% url 'login' %}" method="post">
        {% csrf_token %}
            <h2 class="form-signin-heading">Please sign in</h2>
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
        <div class="form-group">
            <label class="control-label sr-only" for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username"  placeholder="Username">
        </div>
        <div class="form-group">
            <label class="control-label sr-only" for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <div class="controls">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            </div>
        </div>
        </form>
    </div>
{% endblock %}
